<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a92ab39a18.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="EHSAN-SECOND-PROJECT/index.css" rel="stylesheet" type="text/css">
        <script src="EHSAN-SECOND-PROJECT/index.js"></script>
    </head>
    <body>
        <div class="containor">
            <div class="row">
                <div class="col-md-3 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p>Login sucsessful
                        </p>
                        <p>
                            Welcome Ehsan
                        </p>
                    </div>
                    <div class="alert alert-danger" role="alert">
                        <p>
                            Login Failed
                        </p>
                        <p>
                            Please Enter correct Email and Password
                        </p>
                    </div>
    
                    <div class="mb-3 mx-auto ">
                        <label for="Email" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Email" aria-describedby="emailHelp " placeholder="Enter Your Bank Account Name">
                    </div>
                    <div class="mb-3 mx-auto ">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Bank Account Password">
                    </div>
                    <div class="button">
                        <button class="btn btn-primary" onclick="login()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-div mx-auto">
            <button type="button" class="btn btn-info  col-md-2 mx-auto" onclick="DisplayWidraw()">Amount Withdhraw</button>
            <button type="button" onclick="Displaydeposit()" class="btn btn-info  col-md-2 mx-auto">Amount Deposit</button>
        </div>
        <div class="container-2">
            <div class="row">
                <div class="mb-3 col-md-3 mx-auto">
                    <label for="Amount" class="form-label">Withdhraw</label>
                    <input type="number" class="form-control" id="Widraw" placeholder="Enter Amount For Withdhraw">
                </div>
                <div class="mb-3 col-md-3 mx-auto">
                    <label for="Pas" class="form-label">Password</label>
                    <input type="text" class="form-control" id="pas" placeholder="Enter Your Account Password">
                </div>
                <div class="button">
                    <button class="btn btn-primary" onclick="Widraw()">Submit</button>
                </div>
            </div>
        </div>
        <div class="container-3">
            <div class="row">
                <div class="mb-3 col-md-3 mx-auto">
                    <label for="Amount" class="form-label">Deposit</label>
                    <input type="number" class="form-control" id="deposit" placeholder="Enter Amount For Deposit">
                </div>
                <div class="mb-3 col-md-3 mx-auto">
                    <label for="Pas" class="form-label">Password</label>
                    <input type="text" class="form-control" id="passw" placeholder="Enter Your Account Password">
                </div>
                <div class="button">
                    <button class="btn btn-primary" onclick="CashDep()">Submit</button>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="box-1">
                <div class="icon-3">
                    <img src="https://iconape.com/wp-content/files/ef/364878/svg/jazz-cash-seeklogo.com.svg">
                    <i class="fa-solid fa-wifi fa-rotate-90"></i>
                </div>
                <div class="text">
                    <p>5591 77** ***9454</p>
                </div>
                <div class="text-2">
                    <p>Muhammad Ehsan</p>
                    <div class="icon">
                        <p id="red"></p>
                        <p id="yellow"></p>
                    </div>
                </div>
            </div>
            <div class="box-2">
                <i class="fa-regular fa-circle-check"></i>
                <p>Payment Witdhraw</p>
                <span>Wednesday 24 August 2024</span>
            </div>
            <div class="box-3">
                <i class="fa-regular fa-circle-check"></i>
                <p>Payment Deposit</p>
                <span>Wednesday 24 August 2024</span>
            </div>
            <div class="cash">
    
            </div>
        </div>
        <div class="deposit" id="deposit"></div>
    
        <div class="widraw" id="widraw"></div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
